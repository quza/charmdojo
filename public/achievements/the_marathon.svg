<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradMarathon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradMarathon)" opacity="0.2"/>
  
  <!-- Running person -->
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-35" r="10" fill="url(#gradMarathon)"/>
    
    <!-- Body -->
    <line x1="0" y1="-25" x2="0" y2="5" stroke="url(#gradMarathon)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Arms (running position) -->
    <path d="M 0 -15 L 15 -25" stroke="url(#gradMarathon)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 0 -10 L -15 0" stroke="url(#gradMarathon)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Legs (running position) -->
    <path d="M 0 5 L 12 25" stroke="url(#gradMarathon)" stroke-width="7" stroke-linecap="round"/>
    <path d="M 0 5 L -10 20" stroke="url(#gradMarathon)" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Motion lines -->
    <g stroke="#2196f3" stroke-width="2" opacity="0.6" stroke-linecap="round">
      <line x1="-35" y1="-25" x2="-45" y2="-25"/>
      <line x1="-35" y1="-10" x2="-50" y2="-10"/>
      <line x1="-35" y1="5" x2="-48" y2="5"/>
    </g>
    
    <!-- Number 30 badge -->
    <g transform="translate(25, 35)">
      <circle cx="0" cy="0" r="15" fill="#00bcd4" stroke="#fff" stroke-width="2"/>
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
            fill="#fff" text-anchor="middle">30+</text>
    </g>
  </g>
</svg>
